<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/mui.min.js"></script>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">特惠推荐</h1>
		</header>
		<div class="mui-content">
		    <div class="paymentDiv">
				<div class="paymentDiv_top">
					<span>无锡出发当天有雨</span>
					<span>提前预约送机 不再担心打车难</span>
				</div>
				<div class="paymentDiv_card">
					<div class="paymentDiv_card1">
						<h3>无锡送机/青岛接机</h3>
						<div class="paymentDiv_card1_span">
							<span>全网最低</span>
							<span>超值性价比</span>
							<span>从未有过的体验</span>
						</div>
						<div class="paymentDiv_card1_dj">
							<span>定金最低10元起</span>
							<a class="right_paymentDiv">立即优享<img src="images/increaseChoice.png"></a>
						</div>
					</div>
					<div class="paymentDiv_card2">
						<span>优惠</span>
						填写地址 即可享受免费送机
					</div>
				</div>
			</div>
			<div class="footerDefacult footerDefacult1">
				<div>
					<span class="footerDefacult_zj">已用时</span>
					<span>0分20秒</span>
				</div>
				<div >
					<span class="pay_order">支付定金<img src="images/defauil_5.png"></span>
					<a class="low_div" href="javascript:void(0);">低价通知</a>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
			mui.init({
				swipeBack:true,
			})
			mui.plusReady(function(){
				document.getElementsByClassName('pay_order')[0].addEventListener('tap',function(){
					mui.openWindow({
						url	:'payment.html',
						id	: 'payment.html'
					})
				})
				document.getElementsByClassName('low_div')[0].addEventListener('tap',function(){
					mui.toast('已受理订单，请等待工作人员与你联系')
					mui.openWindow({
						url	:'flight.html',
						id	: 'flight.html'
					})
				})
			})
		</script>
</html>
