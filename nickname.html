<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/mui.min.js"></script>
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改昵称</h1>
		</header>
		<div class="mui-content mui-up-nickname" >
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入昵称">
					
				</div>
				<span class="ts" >您还可以输入5个字</span>
			</form>
				
			<div class="mui-content-padded">
				<button  class="mui-btn mui-btn-block mui-btn-primary" id="update_nickname">确认修改</button>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		mui.init({
			swipeBack:true,
		})
		mui.plusReady(function(){
			var nickname = plus.storage.getItem('nickname');
			if(nickname != null && nickname != ''){
				document.getElementById('account').value = nickname;
			}
			
			document.getElementById('update_nickname').addEventListener('tap',function(){
				var nickname = document.getElementById('account').value
				plus.storage.setItem('nickname' , nickname);
				var main = plus.webview.getWebviewById('grzl.html');
				mui.fire(main,'changeNickname',{nickname:nickname});
				mui.back();
			})
			
		})
		
	</script>
</html>
